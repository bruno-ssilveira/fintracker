<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinToUs</title>
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
    <nav class="navBar">
        <p class="navArrowRight"> > </p>
        <p class="navArrowLeft"> < </p>
        <p class="add">Add Investments</p>
        <p class="controlDash">Control Dashboard</p>
        <img class="icon dashboard" title="Dashboard" src="/src/assets/img/dashboard.svg" alt="Dashboard Icon">
        <img class="icon invest" title="Investments" src="/src/assets/img/invest.svg" alt="Investments Icon">
        <img class="icon wallet" title="Wallet" src="/src/assets/img/Wallet.svg" alt="Wallet Icon">
        <img class="icon goals" title="Goals" src="/src/assets/img/goals.svg" alt="Goals Icon">
        <img class="icon reports" title="Reports" src="/src/assets/img/reports.svg" alt="Reports Icon">
        
        <div class="iconText">
            <p class="iconTextDashboard"><img src="/src/assets/img/dashboard.svg" alt="Dashboard Icon"> Dashboard</p>
            <p class="iconTextInvestments"><img src="/src/assets/img/invest.svg" alt="Investments Icon"> Investments</p>
            <p class="iconTextWallet"><img src="/src/assets/img/Wallet.svg" alt="Wallet Icon"> Wallet</p>
            <p class="iconTextGoals"><img src="/src/assets/img/goals.svg" alt="Goals Icon"> Goals</p>
            <p class="iconTextReports"><img src="/src/assets/img/reports.svg" alt="Reports Icon"> Reports</p>
        </div>
    </nav>
    <div class="navBarCompletion"></div>
    
    <script src="/src/js/main.js"></script>
</body>
</html>
